<!-- Begin Mailchimp Signup Form -->
<style type="text/css">
    #mc_embed_signup form {
        text-align: center;
        padding: 10px 0 10px 0;
    }
    
    .mc-field-group {
        display: inline-block;
    }
    /* positions input field horizontally */
    
    #mc_embed_signup input.email {
        font-family: "Open Sans", "Helvetica Neue", Arial, Helvetica, Verdana, sans-serif;
        font-size: 15px;
        border: 1px solid #ABB0B2;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        color: black;
        background-color: #fff;
        box-sizing: border-box;
        height: 32px;
        padding: 0px 0.4em;
        display: inline-block;
        margin: 0;
        vertical-align: top;
    }
    
    #mc_embed_signup label {
        display: block;
        font-size: 16px;
        padding-bottom: 10px;
        font-weight: bold;
    }
    
    #mc_embed_signup .clear {
        display: inline-block;
    }
    /* positions button horizontally in line with input */
    
    #mc_embed_signup .button {
        font-size: 13px;
        border: none;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        letter-spacing: .03em;
        color: #fff;
        background-color: black;
        box-sizing: border-box;
        height: 32px;
        line-height: 32px;
        padding: 0 18px;
        display: inline-block;
        margin: 0;
        transition: all 0.23s ease-in-out 0s;
    }
    
    #mc_embed_signup .button:hover {
        background-color: #777;
        cursor: pointer;
    }
    
    #mc_embed_signup div#mce-responses {
        float: left;
        top: -1.4em;
        padding: 0em .5em 0em .5em;
        overflow: hidden;
        width: 90%;
        margin: 0 5%;
        clear: both;
    }
    
    #mc_embed_signup div.response {
        margin: 1em 0;
        padding: 1em .5em .5em 0;
        font-weight: bold;
        float: left;
        top: -1.5em;
        z-index: 1;
        width: 80%;
    }
    
    #mc_embed_signup #mce-error-response {
        display: none;
    }
    
    #mc_embed_signup #mce-success-response {
        color: #529214;
        display: none;
    }
    
    #mc_embed_signup label.error {
        display: block;
        float: none;
        width: auto;
        margin-left: 1.05em;
        text-align: left;
        padding: .5em 0;
    }
    
    @media (max-width: 768px) {
        #mc_embed_signup input.email {
            width: 100%;
            margin-bottom: 5px;
        }
        #mc_embed_signup .clear {
            display: block;
            width: 100%
        }
        #mc_embed_signup .button {
            width: 100%;
            margin: 0;
        }
    }
    
    #fixed-form-container {
        z-index: 999;
        position: fixed;
        bottom: 0px;
        left: 3%;
        width: 94%;
        text-align: center;
        margin: 0;
    }
    
    #fixed-form-container #button_external:before {
        content: "+ ";
    }
    
    #fixed-form-container .expanded:before {
        content: "- ";
    }
    
    #fixed-form-container #button_external {
        font-size: 1.1em;
        cursor: pointer;
        margin-left: auto;
        margin-right: 0px;
        border: 2px solid black;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px 5px 0px 0px;
        padding: 5px 20px 5px 20px;
        background-color: black;
        color: white;
        display: inline-block;
        text-align: center;
        text-decoration: none;
        -webkit-box-shadow: 4px 0px 5px 0px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 4px 0px 5px 0px rgba(0, 0, 0, 0.3);
        box-shadow: 4px 0px 5px 0px rgba(0, 0, 0, 0.3);
    }
    
    #fixed-form-container #button_external_close {
        font-size: 1.1em;
        cursor: pointer;
        color: #777;
        text-align: right;
        text-decoration: none;
        right: 10px;
        top: 40px;
        position: absolute;
    }
    
    #fixed-form-container .body {
        background-color: white;
        border-radius: 5px;
        border: 2px solid black;
        margin-bottom: 16px;
        padding: 10px;
        -webkit-box-shadow: 4px 4px 5px 0px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 4px 4px 5px 0px rgba(0, 0, 0, 0.3);
        box-shadow: 4px 4px 5px 0px rgba(0, 0, 0, 0.3);
    }
    
    @media only screen and (min-width:300px) {
        #fixed-form-container #button_external {
            margin: 0;
        }
        #fixed-form-container #button_external_close {
            margin: 0;
        }
        #fixed-form-container {
            left: 20px;
            width: 390px;
            text-align: left;
        }
        #fixed-form-container .body {
            padding: 30px;
            border-radius: 0px 5px 5px 5px;
        }
    }
</style>

<section id="fixed-form-container">
    <div class="button" id="button_external">Subscribe!</div>

    <div class="body">
        <div id="button_external_close">Close</div>
        <div id="mc_embed_signup">
            <form action="https://valentinourbano.us19.list-manage.com/subscribe/post?u=ea96dd7f66e04f6c8ed755447&amp;id=40dcb3a5bf" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">

                    <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ea96dd7f66e04f6c8ed755447_40dcb3a5bf" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
        </div>
    </div>
</section>



<script>
    $("#fixed-form-container .body").hide();
    $("#fixed-form-container .button").click(function() {
        $(this).next("#fixed-form-container div").slideToggle(400);
        $(this).toggleClass("expanded");
    });
    $("#fixed-form-container #button_external_close").click(function() {
        Cookies.set("hideNewsletter", "hideNewsletter", {
            expires: 7
        }); //7 days
        $("#fixed-form-container").hide();
    });

    if (Cookies.get('hideNewsletter') === "hideNewsletter") {
        $("#fixed-form-container").hide();
    }
</script>
<!--End mc_embed_signup-->
